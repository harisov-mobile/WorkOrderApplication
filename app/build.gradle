plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'kotlin-parcelize'
}

apply from: "../ktlint.gradle"

android {
    compileSdk 30

    defaultConfig {
        applicationId "ru.internetcloud.workorderapplication"
        minSdk 21
        targetSdk 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug {
            // buildConfigField 'String', 'BASE_URL', '"https://internetoblako.ru/test/hs/rest/"'
            // alpha2/hs/rest/auth/check
            buildConfigField 'String', 'BASE_URL', '"http://78.138.142.134:4444/alpha2/hs/rest/"'
        }
        staging {
            //buildConfigField 'String', 'BASE_URL', '"https://internetoblako.ru/test/hs/rest/"'
            buildConfigField 'String', 'BASE_URL', '"http://78.138.142.134:4444/alpha2/hs/rest/"'
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
        dataBinding true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    // Architecture components
    implementation "androidx.core:core-ktx:$coreVersion"
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycleExtensionVersion"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycleVersion"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycleVersion"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycleVersion"

    implementation "androidx.appcompat:appcompat:$supportLibVersion"
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.2'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    def room_version = "2.3.0"

    implementation("androidx.room:room-runtime:$room_version")
    annotationProcessor "androidx.room:room-compiler:$room_version"

    // To use Kotlin annotation processing tool (kapt)
    kapt("androidx.room:room-compiler:$room_version")

    // optional - Kotlin Extensions and Coroutines support for Room
    implementation("androidx.room:room-ktx:$room_version")

    // добавил
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.4.1'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.4.1'

    // Retrofit
    def retrofitVersion = '2.9.0'
    def converterGsonVersion = '2.9.0'
    def loggingInterCeptorVerion = '4.7.2'

    implementation "com.squareup.retrofit2:retrofit:$retrofitVersion"
    implementation "com.squareup.retrofit2:converter-gson:$converterGsonVersion"
    implementation "com.squareup.okhttp3:logging-interceptor:$loggingInterCeptorVerion"

//    // RxJava
//    def rxJava2JavaVerion = '2.2.16'
//    def rxJava2AndroidVerion = '2.1.1'
//    def rxJava2AdapterVersion = '2.9.0'
//
//    implementation "io.reactivex.rxjava2:rxjava:$rxJava2JavaVerion"
//    implementation "io.reactivex.rxjava2:rxandroid:$rxJava2AndroidVerion"
//    implementation "com.squareup.retrofit2:adapter-rxjava2:$rxJava2AdapterVersion"

    implementation "androidx.fragment:fragment:1.3.0-alpha04"
    implementation "androidx.fragment:fragment-ktx:1.3.0-alpha04"
}